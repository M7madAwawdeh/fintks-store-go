<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Fintks Store - E-commerce Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .products-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .cart-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e1e5e9;
        }

        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Fintks Store</h1>
            <p>Modern E-commerce Platform with AI-Powered Features</p>
        </div>

        <div class="auth-section">
            <h2>üîê Authentication</h2>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div id="login" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" value="customer@fintks.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" value="password123" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div id="register" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" value="+966501234567">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" value="King Fahd Road">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" value="Riyadh">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>

            <div id="authStatus"></div>
        </div>

        <div class="products-section">
            <h2>üõçÔ∏è Products</h2>
            <button class="btn" onclick="loadProducts()">Load Products</button>
            <button class="btn btn-secondary" onclick="loadFeaturedProducts()">Featured Products</button>
            <div id="productsGrid" class="products-grid"></div>
        </div>

        <div class="cart-section">
            <h2>üõí Shopping Cart</h2>
            <button class="btn" onclick="loadCart()">Load Cart</button>
            <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
            <div id="cartItems"></div>
            <div id="cartTotal" class="cart-total"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Show status messages
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // GraphQL request helper
        async function graphqlRequest(query, variables = {}) {
            const response = await fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                },
                body: JSON.stringify({
                    query,
                    variables
                })
            });

            const data = await response.json();
            
            if (data.errors) {
                throw new Error(data.errors[0].message);
            }
            
            return data.data;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const data = await graphqlRequest(`
                    mutation Login($input: LoginInput!) {
                        login(input: $input) {
                            user {
                                id
                                email
                                firstName
                                lastName
                            }
                            token
                        }
                    }
                `, {
                    input: { email, password }
                });

                authToken = data.login.token;
                currentUser = data.login.user;
                localStorage.setItem('authToken', authToken);
                
                showStatus(`Welcome back, ${currentUser.firstName}!`, 'success');
                loadProducts();
                loadCart();
            } catch (error) {
                showStatus(`Login failed: ${error.message}`, 'error');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const input = {
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value
            };

            try {
                const data = await graphqlRequest(`
                    mutation Register($input: RegisterInput!) {
                        register(input: $input) {
                            user {
                                id
                                email
                                firstName
                                lastName
                            }
                            token
                        }
                    }
                `, { input });

                authToken = data.register.token;
                currentUser = data.register.user;
                localStorage.setItem('authToken', authToken);
                
                showStatus(`Welcome to Fintks Store, ${currentUser.firstName}!`, 'success');
                loadProducts();
            } catch (error) {
                showStatus(`Registration failed: ${error.message}`, 'error');
            }
        });

        // Load products
        async function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Loading products...</div>';

            try {
                const data = await graphqlRequest(`
                    query {
                        products {
                            id
                            name
                            price
                            originalPrice
                            imageUrl
                            shortDescription
                            category {
                                name
                            }
                        }
                    }
                `);

                displayProducts(data.products);
            } catch (error) {
                productsGrid.innerHTML = `<div class="status error">Failed to load products: ${error.message}</div>`;
            }
        }

        // Load featured products
        async function loadFeaturedProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Loading featured products...</div>';

            try {
                const data = await graphqlRequest(`
                    query {
                        featuredProducts {
                            id
                            name
                            price
                            originalPrice
                            imageUrl
                            shortDescription
                            category {
                                name
                            }
                        }
                    }
                `);

                displayProducts(data.featuredProducts);
            } catch (error) {
                productsGrid.innerHTML = `<div class="status error">Failed to load featured products: ${error.message}</div>`;
            }
        }

        // Display products
        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                productsGrid.innerHTML = '<div class="status info">No products found.</div>';
                return;
            }

            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=Product'}" 
                         alt="${product.name}" class="product-image">
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    ${product.originalPrice ? `<div style="text-decoration: line-through; color: #999;">$${product.originalPrice.toFixed(2)}</div>` : ''}
                    <div class="product-description">${product.shortDescription || 'No description available'}</div>
                    <div style="color: #666; margin-bottom: 15px;">Category: ${product.category?.name || 'Uncategorized'}</div>
                    <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    <button class="btn btn-secondary" onclick="addToWishlist(${product.id})">Wishlist</button>
                </div>
            `).join('');
        }

        // Add to cart
        async function addToCart(productId) {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            try {
                await graphqlRequest(`
                    mutation AddToCart($input: AddToCartInput!) {
                        addToCart(input: $input) {
                            id
                            quantity
                        }
                    }
                `, {
                    input: { productId, quantity: 1 }
                });

                showStatus('Product added to cart!', 'success');
                loadCart();
            } catch (error) {
                showStatus(`Failed to add to cart: ${error.message}`, 'error');
            }
        }

        // Add to wishlist
        async function addToWishlist(productId) {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            try {
                await graphqlRequest(`
                    mutation AddToWishlist($productId: Int!) {
                        addToWishlist(productId: $productId) {
                            id
                        }
                    }
                `, { productId });

                showStatus('Product added to wishlist!', 'success');
            } catch (error) {
                showStatus(`Failed to add to wishlist: ${error.message}`, 'error');
            }
        }

        // Load cart
        async function loadCart() {
            if (!authToken) {
                document.getElementById('cartItems').innerHTML = '<div class="status info">Please login to view your cart.</div>';
                return;
            }

            try {
                const data = await graphqlRequest(`
                    query {
                        cart {
                            items {
                                id
                                quantity
                                product {
                                    id
                                    name
                                    price
                                    imageUrl
                                }
                            }
                            totalItems
                            totalPrice
                        }
                    }
                `);

                displayCart(data.cart);
            } catch (error) {
                document.getElementById('cartItems').innerHTML = `<div class="status error">Failed to load cart: ${error.message}</div>`;
            }
        }

        // Display cart
        function displayCart(cart) {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.items.length === 0) {
                cartItems.innerHTML = '<div class="status info">Your cart is empty.</div>';
                cartTotal.innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.items.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${item.product.name}</strong><br>
                        <small>Quantity: ${item.quantity}</small>
                    </div>
                    <div>
                        $${(item.product.price * item.quantity).toFixed(2)}
                        <button class="btn btn-secondary" onclick="removeFromCart(${item.id})" style="margin-left: 10px;">Remove</button>
                    </div>
                </div>
            `).join('');

            cartTotal.innerHTML = `Total: $${cart.totalPrice.toFixed(2)} (${cart.totalItems} items)`;
        }

        // Remove from cart
        async function removeFromCart(cartItemId) {
            try {
                await graphqlRequest(`
                    mutation RemoveFromCart($id: Int!) {
                        removeFromCart(id: $id)
                    }
                `, { id: cartItemId });

                showStatus('Item removed from cart!', 'success');
                loadCart();
            } catch (error) {
                showStatus(`Failed to remove item: ${error.message}`, 'error');
            }
        }

        // Clear cart
        async function clearCart() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            try {
                await graphqlRequest(`
                    mutation ClearCart {
                        clearCart
                    }
                `);

                showStatus('Cart cleared!', 'success');
                loadCart();
            } catch (error) {
                showStatus(`Failed to clear cart: ${error.message}`, 'error');
            }
        }

        // Check if user is already logged in
        if (authToken) {
            showStatus('Welcome back! You are already logged in.', 'success');
            loadProducts();
            loadCart();
        }
    </script>
</body>
</html>
